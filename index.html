<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-col items-center p-5">
    <h1 class="mb-5 font-bold text-3xl">Lista de Contactos</h1>
    <div class="w-11/12 sm:w-3/4 lg:w-3/5 xl:w-1/2">
        <form class="overflow-hidden mb-5 flex flex-wrap justify-center flex-col lg:flex-row lg:justify-between">
            <input class="lg:w-full" type="text" placeholder="Full name" name="fullname">
            <input class="lg:w-5/12" type="text" placeholder="Phone number" name="phone_number">
            <input class="lg:w-6/12" type="email" placeholder="E-mail" name="email">
            <div class="flex justify-between lg:w-full">
                <input type="submit" value="Save" isButton="true">
                <input type="reset" value="Clear" isButton="true">
            </div>
        </form>
        <ul class="flex flex-col gap-3" style="list-style-type:none"></ul>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
